<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titre optimisé pour SEO -->
    <title>féSneakers - Sneakers modernes et accessoires exclusifs</title>

    <!-- Métadonnées pour le SEO -->
    <meta name="description" content="Découvrez notre collection exclusive de sneakers et bénéficiez d'offres spéciales sur fé Store. Explorez nos modèles tendance et recevez des accessoires uniques.">
    <meta name="keywords" content="sneakers, baskets, accessoires, fésneakers, fé Store, chaussures tendance, drip, BeninSneakers , Noel , yann ">
    <meta name="robots" content="index, follow">
    <meta name="author" content="féSneakers">

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Métadonnées Open Graph (partage social) -->
    <meta property="og:title" content="féSneakers - Sneakers et accessoires tendance">
    <meta property="og:description" content="Une collection de sneakers modernes pour sublimer votre style. Profitez d'offres spéciales et d'accessoires uniques sur fé Store.">
    <meta property="og:image" content="https://i.postimg.cc/gjpp2nKv/pexels-shyam-mishra-203327-13691725.jpg">
    <meta property="og:url" content="https://fesneakers.store">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="fé Store - Sneakers modernes et accessoires exclusifs">
    <meta name="twitter:description" content="Profitez de nos offres exclusives pour découvrir la gamme fé Store, la référence des sneakers tendances.">
    <meta name="twitter:image" content="https://i.postimg.cc/xCJ8zJHh/pexels-kush-agrawal-1061861-13919027.jpg">

    <!-- Préchargement des ressources pour améliorer les performances -->
    <link rel="preload" href="flutter_bootstrap.js" as="script">

    <!-- Manifeste pour PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Styles personnalisés -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0A0F;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            background-color: #1C1C1E;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .main-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .text-overlay {
            font-size: 16px;
            margin: 15px 0;
        }

        label {
            display: block;
            font-size: 14px;
            margin-top: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #48C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #36A;
        }
    </style>
</head>
<body>
    <div class="main-content" id="loader-content">
        <!-- Image principale -->
        <img src="https://i.postimg.cc/8C1ZQKhw/Nike-Crocs.png" alt="fé Store - Sneakers modernes et accessoires exclusifs" loading="lazy">

    
        <!-- Validation "Non robot" -->
        <h2>
            <input type="checkbox" required> Je confirme que je ne suis pas un robot.
        </h2>

       <!-- Questions -->
        <h2>Souhaitez-vous recevoir les accessoires gratuits offerts ?</h>
        <label>
            <input type="radio" name="program" value="non"> Non, juste ma paire.
        </label>
        <label>
            <input type="radio" name="program" value="oui"> Oui, cela ne me dérange pas.
        </label>



        <!-- Questions -->
        <h2>Je suis :</h>
            <label>
                <input type="radio" name="program" value="non"> homme
            </label>
            <label>
                <input type="radio" name="program" value="oui"> femme
            </label>
    
           
       
        <!-- Bouton -->
        <button type="submit">Terminer</button>
    </div>

    <!-- Chargement Flutter -->
    <script src="flutter_bootstrap.js" defer></script>

    <!-- Script pour cacher le loader -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loaderContent = document.getElementById('loader-content');
            window.addEventListener('flutter-first-frame', function () {
                loaderContent.style.display = 'none';
            });
        });
    </script>
</body>
</html>
